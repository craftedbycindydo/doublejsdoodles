<!DOCTYPE html>
<html>
<head>
    <title>Logo Test</title>
</head>
<body>
    <h1>Logo Test Page</h1>
    <h2>SVG Logo:</h2>
    <img src="/logo.svg" alt="Double Js Doodles Logo" style="width: 100px; height: 100px; border: 1px solid #ccc;">
    
    <h2>Direct SVG:</h2>
